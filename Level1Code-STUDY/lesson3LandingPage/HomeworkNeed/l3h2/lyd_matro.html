<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>我的Metro练习题</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.css" media="screen" title="no title">
  </head>
  <body>
        <div class="ui inverted vertical segment">
            <div class="ui three column grid">
                <!--第一列开始-->
                <div class="ui green  center aligned  column">
                    <div class="ui two column grid">
                        <div class="ui column">
                            <i class="massive  shopping bag icon"></i>
                        </div>
                        <div class="ui column">
                            <i class="massive  whtie game icon"></i>
                        </div>
                    </div>
                    <div class="ui two column grid">
                        <div class="ui column">
                            <i class="massive  whtie map outline icon"></i>
                        </div>
                        <div class="ui column">
                            <i class="massive  whtie internet explorer icon"></i>
                        </div>
                    </div>
                    <div class="ui column">
                        <i class="massive  whtie mail icon"></i>
                    </div>
                </div>
                <!--第一列结束-->

                <!--第二列开始-->
                <div class="ui orange  center aligned  column">
                      <div class="ui center aligned grid">
                          <i class="massive  users icon"></i>
                      </div>
                      <div class="ui center aligned grid">
                          <i class="massive  whtie file image outline icon"></i>
                      </div>
                      <div class="ui center aligned grid">
                          <i class="massive  whtie sound icon"></i>
                      </div>
                </div>
                <!--第二列结束-->

                <!--第三列开始-->
                <div class="ui blue  center aligned  column">
                    <div class="ui center aligned grid">
                        <i class="massive  cloud icon"></i>
                    </div>
                    <div class="ui center aligned grid">
                        <i class="massive  calendar outline  icon"></i>
                    </div>
                    <div class="ui two column grid">
                        <div class="ui column">
                            <i class="massive  toggle right icon"></i>
                        </div>
                        <div class="ui column">
                            <i class="massive  whtie cloud icon"></i>
                        </div>
                      </div>

                </div>
                <!--第三列结束-->
            </div>
        </div>
  </body>
</html>
