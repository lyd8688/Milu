<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>我的Metro练习题</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.css" media="screen" title="no title">
  </head>
  <body>
        <div class="ui inverted vertical very padded center aligned segment">
            <div class="ui three column grid container">
                <!--第一行开始-->
                <div class="column">
                    <div class="ui two column grid">
                        <div class="column">
                          <div class="ui inverted vertical center aligned blue segment">
                              <i class="massive shopping bag icon"></i>
                          </div>
                        </div>
                        <div class="column">
                          <div class="ui inverted vertical center aligned green segment">
                              <i class="massive game icon"></i>
                          </div>
                        </div>

                    </div>
                </div>
                <div class="column">
                    <div class="ui inverted vertical center aligned orange segment">
                        <i class="massive users icon"></i>
                    </div>
                </div>
                <div class="column">
                    <div class="ui inverted vertical center aligned blue segment">
                        <i class="massive cloud icon"></i>
                    </div>
                </div>
                <!--第一行结束-->
                <!--第二行开始-->
                <div class="ui column">
                    <div class="ui two column grid">
                        <div class="column">
                            <div class="ui vertical inverted center purple aligned segment">
                                <i class="massive file image outline icon"></i>
                            </div>
                        </div>
                        <div class="column">
                            <div class="ui inverted vertical center aligned blue segment">
                                <i class="massive internet explorer icon"></i>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="ui column">
                    <div class="ui inverted vertical center aligned red segment">
                        <i class="massive image icon"></i>
                    </div>
                </div>
                <div class="ui column">
                    <div class="ui inverted vertical center aligned green segment">
                        <i class="massive calendar outline icon"></i>
                    </div>
                </div>
                <!--第二行结束-->
                <!--第三行开始-->
                <div class="column">
                    <div class="ui inverted vertical center aligned green segment">
                        <i class="massive mail icon"></i>
                    </div>
                </div>
                <div class="column">
                    <div class="ui inverted vertical center aligned purple segment">
                        <i class="massive sound icon"></i>
                    </div>
                </div>
                <div class="column">
                    <div class="ui two column grid">
                        <div class="column">
                            <div class="ui inverted vertical center aligned orange segment">
                                <i class="massive toggle right icon"></i>
                            </div>
                        </div>
                        <div class="column">
                            <div class="ui inverted vertical center aligned blue segment">
                                <i class="massive cloud icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <!--第三行结束-->
            </div>
        </div>
  </body>
</html>
